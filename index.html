<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="MAQSU Trip">
    <meta name="description" content="MAQSU Trip - Your travel itinerary and activity guide">
    <title>Pink Trip</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="icons/android-launchericon-192-192.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khmer&family=Poppins:wght@300;400;500;600;700&family=Kantumruy+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <a href="agenda.html" class="header-list" title="Agenda List View">
                <svg class="header-list-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="5" y1="7" x2="19" y2="7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <line x1="5" y1="17" x2="19" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </a>
            <div class="header-day" id="headerDay"></div>
            <a href="emergency.html" class="header-contact" title="Contact">
                <svg class="header-contact-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
    </div> 

    <!-- Timeline -->
    <div class="timeline-container" id="timelineContainer">
        <div class="timeline" id="timeline"></div>
    </div>

    <!-- Carousel -->
    <div class="carousel-container" id="carousel">
        <div class="loading">
            <div class="loading-spinner"></div>
            <div>Loading experiences...</div>
        </div>
    </div>

    <!-- Details Section (appears on scroll) -->
    <div class="details-section" id="detailsSection">
        <div class="details-content">
            <div class="details-description" id="detailsDescription"></div>
            <div class="details-map" id="detailsMap"></div>
        </div>
    </div>

    <!-- Navigation Arrows -->
    <button class="nav-arrow nav-arrow-left" id="navArrowLeft" aria-label="Previous slide">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
    <button class="nav-arrow nav-arrow-right" id="navArrowRight" aria-label="Next slide">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>

    <!-- More Information Button (Fixed Bottom Center) -->
    <div class="scroll-indicator" id="scrollIndicator">
        <div class="scroll-arrow" onclick="scrollToDetails()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 5v14M19 12l-7 7-7-7"/>
            </svg>
        </div>
        <div class="scroll-text">More Information</div>
    </div>

    <!-- Install App Button -->
    <button class="install-button hidden" id="installAppButton">
        Install App
    </button>

    <!-- Menu Overlay Background -->
    <div class="menu-overlay-bg" id="menuOverlayBg"></div>
    
    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <div class="menu-close" id="menuClose">Ã—</div>
        <div class="menu-items">
            <a href="agenda.html" class="menu-item">Agenda List</a>
            <a href="donate.html" class="menu-item">Donate / Sponsors</a>
            <a href="emergency.html" class="menu-item">Emergency Contact</a>
        </div>
    </div>


    <script src="js/script.js"></script>
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
