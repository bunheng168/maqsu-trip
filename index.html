<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Trip</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khmer&family=Poppins:wght@300;400;500;600;700&family=Kantumruy+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="header-day" id="headerDay"></div>
            <a href="emergency.html" class="header-contact" title="Contact">
                <svg class="header-contact-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
    </div> 

    <!-- Timeline -->
    <div class="timeline-container" id="timelineContainer">
        <div class="timeline" id="timeline"></div>
    </div>

    <!-- Carousel -->
    <div class="carousel-container" id="carousel">
        <div class="loading">
            <div class="loading-spinner"></div>
            <div>Loading experiences...</div>
        </div>
    </div>

    <!-- Details Section (appears on scroll) -->
    <div class="details-section" id="detailsSection">
        <div class="details-content">
            <div class="details-description" id="detailsDescription"></div>
            <div class="details-map" id="detailsMap"></div>
        </div>
    </div>

    <!-- Navigation Arrows -->
    <button class="nav-arrow nav-arrow-left" id="navArrowLeft" aria-label="Previous slide">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
    <button class="nav-arrow nav-arrow-right" id="navArrowRight" aria-label="Next slide">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>

    <!-- Menu Overlay Background -->
    <div class="menu-overlay-bg" id="menuOverlayBg"></div>
    
    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <div class="menu-close" id="menuClose">Ã—</div>
        <div class="menu-items">
            <a href="emergency.html" class="menu-item">Emergency Contact</a>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
